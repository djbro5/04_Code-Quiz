<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/quiz.css" />
    <title>Quiz - Game</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-light">
            <a class="btn btn-success" href="highscores.html"><h4>High Scores</h4></a>
            <div><h4>Time left: </h4><h4 class="timer-main-text" id="timerCount" style="color: red"></h4><h4>seconds</h4></div>
      </nav>
    </header> 

    <div class="container">
      <div id="quiz" class="justify-center flex-column">
          <div id="box">
              <div id="box-item">
                      <p id="progressText" class="box-prefix">Question</p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
              </div>
          <div id="box-item">
            <p class="box-prefix">Score</p>
            <h1 class="box-main-text" id="score">0</h1>
          </div>
        </div>
        <h4 id="question">What is the answer to this questions?</h4>
        <div class="choice-container">
              <p class="choice-prefix">A</p>
              <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
              <p class="choice-prefix">B</p>
              <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
              <p class="choice-prefix">C</p>
              <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
              <p class="choice-prefix">D</p>
              <p class="choice-text" data-number="4">Choice 4</p>
        </div>
        <div class="choice-container">
              <p class="choice-prefix">E</p>
              <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="assets/js/quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
